<html>
<header>
    <title>Dopiz Test Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap" rel="stylesheet">
    <style>
        body {
            background: black;
            height: 100vh;
            display: flex;
            flex-flow: column;
        }

        .clock {
            justify-content: center;
            display: flex;
            color: rgb(255, 249, 220);
            font-size: 50px;
            font-family: 'Monomaniac One', sans-serif;
            letter-spacing: 8px;
        }

        .player {
            flex: 1;
            padding-bottom: 1%;
        }

        a {
            color: aliceblue;
        }

        .btn {
            border: none;
            font-family: inherit;
            font-size: inherit;
            color: inherit;
            background: none;
            cursor: pointer;
            padding: 10px 80px;
            display: inline-block;
            margin: 15px 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            outline: none;
            position: relative;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            transition: all 0.3s;
        }

        .btn:after {
            content: '';
            position: absolute;
            z-index: -1;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            transition: all 0.3s;
        }

        /* Button 1 */
        .btn-1 {
            border: 3px solid #fff;
            color: #fff;
        }

        /* Button 1a */
        .btn-1a:hover,
        .btn-1a:active {
            color: #0e83cd;
            background: #fff;
        }
    </style>
</header>

<body>
    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
    <div>
        <button class="btn btn-1 btn-1a" onclick="vehicleVideo()">Vehicle</button>
        <button class="btn btn-1 btn-1a" onclick="personVideo()">Person</button>
    </div>
    <div class="player">
        <iframe id="Playlist" allow="autoplay" frameborder="0" width="100%" height="100%">
        </iframe>
    </div>

</body>
<script>
    function personVideo() {
        const url = "https://www.youtube.com/embed/TmW-0jfHdeQ?playlist=TmW-0jfHdeQ&autoplay=1&loop=1&mute=1&enablejsapi=1";
        document.getElementById('Playlist').src = url;
    }
    function vehicleVideo() {
        const url = "https://www.youtube.com/embed/7HaJArMDKgI?playlist=7HaJArMDKgI&autoplay=1&loop=1&mute=1&enablejsapi=1";
        document.getElementById('Playlist').src = url;
    }
    function randomFirstVideo() {
        // 7HaJArMDKgI 車牌 TmW-0jfHdeQ 人
        const playlist = ["TmW-0jfHdeQ", "7HaJArMDKgI", "jTyfIV2wres"];
        const random = Math.floor(Math.random() * playlist.length);
        return "https://www.youtube.com/embed/" + playlist[random] + "?list=PL0NFq6XxTI_f2k3vf2FusEA8E2I1H3-Nw&autoplay=1&loop=1&mute=1&enablejsapi=1";
    }
    function showTime() {
        var date = new Date();
        var datetime = date.toLocaleDateString()
        var Y = date.getFullYear()
        var M = date.getMonth() + 1
        var D = date.getDate()
        var W = date.getDay().toLocaleString()
        M = (M < 10) ? "0" + M : M;
        D = (D < 10) ? "0" + D : D;

        var h = date.getHours(); // 0 - 23
        var m = date.getMinutes(); // 0 - 59
        var s = date.getSeconds(); // 0 - 59
        var session = "AM";
        if (h >= 12) {
            session = "PM";
        }
        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;
        var time = Y + "/" + M + "/" + D + " - " + h + ":" + m + ":" + s + " " + session;
        document.getElementById("MyClockDisplay").innerText = time;
        document.getElementById("MyClockDisplay").textContent = time;
        setTimeout(showTime, 1000);
    }
    window.onload = function () {
        document.getElementById('Playlist').src = randomFirstVideo();
        showTime();
    }

</script>

</html>
